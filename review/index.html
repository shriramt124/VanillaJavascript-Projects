<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/2335bdd112.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!--container -->
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="./person-1.jpg" alt="" id="person-img">
            </div>
            <!-- heading -->
            <h4 id="author">sala jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet 
                consectetur adipisicing elit. Ex,
                 aut laudantium autem blanditiis 
                 ipsum corrupti, quod cum repellendus, repellat sed iste? Consequatur, nobis libero. 
                Ipsum labore explicabo quia? Nesciunt!
            </p>
            <!-- prev next buttons -->
         <div class="button-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
         </div>
         <!-- random button -->
         <button class="random">surprise me</button>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
